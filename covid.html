<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="covid.css" type="text/css">
</head>

<body>
    <!-- Nav-Bar -->
    <nav id="header">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">MartinaStats</a>
                <form class="d-flex">
                    <div class="input-group">
                        <input type="text" class="form-control search-country" placeholder="Search Country">
                        <div class="input-group-append">
                            <a class="btn btn-primary search-button"><i class="fa fa-search"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        <div class="m-3">
            <h3>Covid-19 Status</h3>
            <div class="input-group p-3 rounded bg-gray country-selected fw-light">
            </div>
        </div>
    </nav>

    <!--Cards-->
    <section id="cards">
        <div class="m-3">
            <div class="row">
                <div class="col-md-4  text-white">
                    <div class="card bg-warning mb-3">
                        <div class="card-header p-3">Confirmed</div>
                        <div class="card-body text-white p-0">
                            <div class="row">
                                <div class="col-sm-6 confirmed">
                                </div>
                                <div class="col-sm-6 d-flex justify-content-end">
                                    <button class="btn text-white arrow-button" data-bs-toggle="modal" href="#modal">
                                        <i class="fa fa-chevron-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4  text-white">
                    <div class="card bg-success mb-3">
                        <div class="card-header p-3">Recovered</div>
                        <div class="card-body text-white p-0">
                            <div class="row">
                                <div class="col-sm-6 recovered">
                                </div>
                                <div class="col-sm-6 d-flex justify-content-end">
                                    <button class="btn text-white arrow-button" data-bs-toggle="modal" href="#modal"><i
                                            class="fa fa-chevron-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4  text-white">
                    <div class="card bg-danger mb-3">
                        <div class="card-header p-3">Deaths</div>
                        <div class="card-body text-white p-0">
                            <div class="row">
                                <div class="col-sm-6 deaths">
                                </div>
                                <div class="col-sm-6 d-flex justify-content-end">
                                    <button class="btn text-white arrow-button" data-bs-toggle="modal" href="#modal"><i
                                            class="fa fa-chevron-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--modal dialog -->
        <div class="modal fade" id="modal" aria-hidden="true" aria-labelledby="..." tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5>Total:</h5>
                        <p class="bg-success text-white  d-inline rounded modal-recovered fs fw-bolder"></p>
                        <p class="bg-danger text-white d-inline rounded modal-deaths fs fw-bolder"></p>
                        <p class="bg-warning d-inline rounded modal-confirmed fs fw-bolder"></p>
                        <hr>
                        <h6 class="mb-3">History:</h6>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card bg-danger text-white">
                                    <div class="card-header ">Deaths</div>
                                    <div class="card-body  p-0 ps-3 deaths-yesterday">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card bg-warning">
                                    <div class="card-header">Confirmed</div>
                                    <div class="card-body p-0 ps-3 confirmed-yesterday">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer ">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Table -->
    <section id="table">
        <div class="m-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5> <i class="fa fa-calendar"> </i> Vaccines Data</h5>
                        </div>
                        <div class="m-4">
                            <table class=" table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Country</th>
                                        <th>Administered</th>
                                        <th>People Vaccinated</th>
                                        <th>Partially Vaccinated</th>
                                        <th>Date</th>
                                        <th>Population</th>
                                    </tr>
                                </thead>
                                <tbody class="table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="m-3">
        <p> CopyRight &copy; Your Website <span id="year"></span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="covid.js"></script>
</body>

</html>
